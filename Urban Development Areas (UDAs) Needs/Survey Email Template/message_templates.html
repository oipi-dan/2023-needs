<!DOCTYPE html>
<html class="has-background-light">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto">
        <style>
            body {
                font-family: 'Roboto', serif;
            }
            .vtrans-blue {
                background-color: #01467a;
            }
            div.icon-text {
                display: inline-flex;
            }
        </style>
        <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    </head>
    <body>
        <div class="hero">
            <div class="hero-body vtrans-blue">
                <h1 class="title has-text-white">{page_title}</h1>
            </div>
        </div>

        <div class="container">
                
                <div class="section">
                    <div class="card">
                        <div class="card-header vtrans-blue">
                            <div class="card-header-title has-text-white">
                                <p>{email_title}</p>
                            </div>
                            <div class="card-header-icon">
                                <button class="delete" onclick="this.parentElement.parentElement.parentElement.parentElement.style.display = 'none';"></button>
                            </div>
                        </div>
                        <div class="card-content">
                            <!-- To -->
                            <div class="columns">
                                <div class="column is-one-fifth">
                                    <button class="btnCopy button is-primary is-outlined is-fullwidth" data-clipboard-text="{to}">To:</button>
                                </div>
                                <div class="column">{to}</div>
                            </div>
                            
                            <!-- Cc -->
                            <div class="columns">
                                <div class="column is-one-fifth">
                                    <button class="btnCopy button is-primary is-outlined is-fullwidth" data-clipboard-text="{cc}">Cc:</button>
                                </div>
                                <div class="column">{cc}</div>
                            </div>
                            
                            <!-- Subject -->
                            <div class="columns">
                                <div class="column is-one-fifth">
                                    <button class="btnCopy button is-primary is-outlined is-fullwidth" data-clipboard-text="{subject}">Subject:</button>
                                </div>
                                <div class="column">{subject}</div>
                            </div>
                            
                            <!-- Message -->
                            <div class="columns">
                                <div class="column is-one-fifth">
                                    <button class="btnCopy button is-primary is-outlined is-fullwidth" data-clipboard-text="{message}">Message:</button>
                                </div>
                                <div class="column">{message}</div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>

        <footer class="footer vtrans-blue">
            <div class="content has-text-white has-text-centered">
                <div class="icon-text">
                    <span>All Done!</span> <span class="icon"><ion-icon name="happy-outline" size="large"></ion-icon></span>
                </div>
            </div>
        </footer>


        <script>
            new ClipboardJS('.btnCopy');
        </script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
